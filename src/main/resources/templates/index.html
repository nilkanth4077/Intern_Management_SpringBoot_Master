<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
	
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: auto; /* Enable vertical scrolling for the entire body */
        }

        header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        .button-container {
            display: flex;
        }

        .button-container button {
            margin-right: 10px;
            padding: 8px 12px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #ddd;
        }

        .carousel-container {
            overflow: hidden;
            padding: 20px;
        }

        .carousel-inner {
            height: 400px; /* Adjust the height as needed */
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details-container {
            padding: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>

<header>
    <div class="button-container">
        <button th:href="@{/login}">Login</button>
        <button><a th:href="@{/bisag_internship}" type="button" class="btn btn-secondary btn-lg" >Apply for internship</a></button>
    </div>
    <h1>Login and Registration</h1>
</header>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="ima1.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="ima2.jpg" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="ima3.jpg" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img src="ima4.jpg" alt="Image 4">
        </div>
        <!-- Add more carousel items as needed -->
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="details-container">
    <h2>Additional Details</h2>
    <p>This is some additional content below the carousel. You can add more details, text, forms, etc.</p>
</div>

<!-- Your login and registration forms go here -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

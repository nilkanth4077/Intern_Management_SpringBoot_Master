<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form action="bisag_internship" method="post" enctype="multipart/form-data">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="contactNo">Contact No:</label>
    <input type="tel" id="contactNo" name="contactNo" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="collegeName">College Name:</label>
    <select id="collegeName" name="collegeName" required>
        <option value="College A">College A</option>
        <option value="College B">College B</option>
        <!-- Add more colleges as needed -->
    </select>

    <label for="branch">Branch:</label>
    <select id="branch" name="branch" required>
        <option value="Branch A">Branch A</option>
        <option value="Branch B">Branch B</option>
        <!-- Add more branches as needed -->
    </select>

    <label for="icardImage">ID Card Image (jpg):</label>
    <input type="file" id="icardImage" name="icardImage" accept="image/jpeg" required>
<!--
    <label for="nocPdf">NOC (pdf):</label>
    <input type="file" id="nocPdf" name="nocPdf" accept=".pdf" required>-->

    <label for="semester">Semester:</label>
    <input type="number" id="semester" name="semester" required>

    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
